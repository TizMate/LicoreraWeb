{% extends "base.html" %}
{% load static %}

{% block headers %}
<title>Producto</title>
{% endblock %}

{% block content %}
<div class="container detalle">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ object.nombre }}</td>
            <td>{{ object.precio }}</td>
            <td>{{ object.categoria }}</td>
          </tr>
        </tbody>
      </table>    
</div>

{% endblock %}
