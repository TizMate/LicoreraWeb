{% extends "base.html" %}
{% load static %}


{% block headers %}
<title>Categoria</title>
{% endblock %}

{% block content %}
<div class="container lista">
    <ul class="list-group">
        {% for categoria in categorias %}
        <li class="list-group-item">{{ categoria.name }} &nbsp;<a href="{% url 'categoria_view' categoria.id %}" class="btn btn-sm btn-success">Detalles</a>&nbsp;<a href="{% url 'categoria_actualizar' categoria.id %}" class="btn btn-sm btn-warning">actualizar</a>&nbsp;<a href="{% url 'categoria_eliminar' categoria.id %}" class="btn btn-sm btn-danger">eliminar</a></li>
        {% endfor %}
    </ul>    
</div>

{% endblock %}
